<div class="row">
  <div class="column">
    <main>
      <div class="ui text container">
        <div class="ui padded basic vertical segment">
          {% include post.html post=page %}
        </div>
      </div>
    </main>
  </div>
</div>
{% if page.comments %}
<div class="row">
  <div class="column">
    <div class="ui text container">
      <div class="ui basic vertical segment">
        {% include disqus.html %}
      </div>
    </div>
  </div>
</div>
{% endif %}
